name: jobgods
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  introduction_screen: ^3.1.14
  sms_otp_auto_verify: ^2.1.0
  lottie: ^3.1.0
  get:
  firebase_core: ^2.30.1
  firebase_auth: ^4.19.4
  fluttertoast: ^8.2.5
  cloud_firestore: ^4.17.2
  firebase_storage: ^11.7.4
  carousel_slider: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/jobgods.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/jobgods.png"

flutter:
  uses-material-design: true
  assets:
    - image/
